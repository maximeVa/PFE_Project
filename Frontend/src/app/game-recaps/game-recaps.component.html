              name="substituteA2"
              required
              size="22"
              value="{{ gameRecaps?.sets[8]?.guestReserve2?.lastname }} {{
                gameRecaps?.sets[8]?.guestReserve2?.firstname
              }}"
              disabled
            />
          </div>
        </div>
      </div>
      <!-- TOTAL -->
      <div class="row text-center">
        <div class="col-3 dark text-white">Total</div>
        <div class="col-1 dark text-white border-left">
          <input
            class="text-center"
            type="text"
            id="totalPoint"
            name="totalPoint"
            required
            minlength="3"
            maxlength="5"
            size="8"
            value="{{gameRecaps?.hostScore}}-{{gameRecaps?.guestScore}}"
            disabled
          />
        </div>
        <div class="col-8 dark text-white border-left"></div>
      </div>
    </div>
  </div>
</section>
