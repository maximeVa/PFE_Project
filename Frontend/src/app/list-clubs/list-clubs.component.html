<section>
    <div class="container-fluid">
      <div class="row grid_header text-center align-items-center text-white bg-dark">
        <div class="col">Division</div>
        <div class="col">Club</div>
        <div class="col">Local</div>
        <div class="col">Adresse</div>
        <div class="col">Téléphone</div>
        <div class="col">Téléphone du Capitaine</div>
        <div class="col">Route</div>
      </div>
      <div class="grid_body" *ngFor="let club of clubs">
          <div class="row text-center align-items-center">
              <div class="col">{{club.division.name}} </div>
              <div class="col">{{club.name}}</div>
              <div class="col">{{club.local}}</div>
              <div class="col">{{club.adresse}}</div>
              <div class="col">{{club.phone}}</div>
              <div class="col">{{club.captainPhone}}</div>
              <div class="col"><a href="http://maps.google.be/maps?hl=fr&q={{club.adresse.replaceAll(' ', '%20')}}" target="_blank" class="px-2 py-2 mr-md-1 rounded">Route</a></div>
          </div>
      </div>
    </div>
  </section>
