<section class="ftco-section p-5 text-center text-sm-start" id="about">
  <br />
  <br />
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="register-wrap p-0">
          <h3 class="mb-4 text-center">Créer un compte</h3>
          <form
            class="signin-form"
            *ngIf="!isSuccessful"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="form-group">
              <input
                type="text"
                name="firstname"
                [(ngModel)]="form.firstname"
                #firstname="ngModel"
                class="form-control"
                placeholder="Prénom"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="lastname"
                [(ngModel)]="form.lastname"
                #lastname="ngModel"
                class="form-control"
                placeholder="Nom"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="email"
                [(ngModel)]="form.email"
                #email="ngModel"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <label for="birthDate">Date d'anniversaire</label>
            <div class="form-group">
              <input
                id="birthDate"
                type="date"
                name="birthDate"
                [(ngModel)]="form.birthDate"
                #birthDate="ngModel"
                class="form-control"
                placeholder="Date de naissance"
                required
              />
            </div>
            <!--<input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"> Date d'anniversaire </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            -->
            <div class="form-group">
              <input
                id="password-field"
                type="password"
                name="password"
                [(ngModel)]="form.password"
                #password="ngModel"
                class="form-control"
                placeholder="Mot de passe"
                required
              />
              <span
                toggle="#password-field"
                class="fa fa-fw fa-eye field-icon toggle-password"
              ></span>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn px-3">
                S'enregistrer
              </button>
            </div>
            <div
              class="alert alert-warning"
              *ngIf="f.submitted && isSignUpFailed"
            >
              Signup failed!<br />{{ errorMessage }}
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
          </div>
          <br />
          <p class="w-100 text-center">
            &mdash; Vous possédez déjà un compte ? &mdash;
          </p>
          <div class="links text-center">
            <a href="/login" class="px-2 py-2 mr-md-1 rounded">
              Identifiez-vous
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
